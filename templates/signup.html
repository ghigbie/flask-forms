{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <p>Welcome to the Sign Up page</p>
        <p>Fill out the form. Notice: We are not saving any information</p>
        <form action="{{ url_for('thankyou') }}">
            <label for="first">First Name:</label>
            <input type="text"
                   name="first"/>
            <label for="last">Last Name:</label>
            <input type="text"
                   name="last"/>
            <input type="submit"
                   value="Submit"/>
        </form>
    </div>
{% endblock %}
